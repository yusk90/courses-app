<div class="course">
  <div class="content">
    <div class="header">
      <span class="title">{{ course.title }}</span>
      <span class="duration">{{ course.duration | courseDuration }}</span>
      <span class="date">{{ course.date }}</span>
    </div>
    <div class="description">{{ course.description }}</div>
  </div>
  <div class="buttons">
    <a [routerLink]="[ '/course', course.id ]" class="btn btn-block btn-primary">Edit course</a>
    <a (click)="delete(course.id)" class="btn btn-block btn-primary">Delete</a>
  </div>
</div>
