<div class="courses-controls">
  <form class="input-group"
        (ngSubmit)="filter(filterQuery)">
    <input type="text"
           class="form-control"
           placeholder="Name or description fragment"
           name="filterQuery"
           [(ngModel)]="filterQuery">
    <span class="input-group-btn">
      <button class="btn btn-primary"
              type="submit">Search</button>
    </span>
  </form>
  <button class="btn btn-primary add-course"
          [routerLink]="'/courses/new'">Add course</button>
</div>
