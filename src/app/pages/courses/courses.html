<router-outlet></router-outlet>
<div class="courses">
  <courses-controls (onFilter)="coursesService.search($event)"></courses-controls>
  <course-item *ngFor="let course of coursesState.courses"
               [course]="course"
               (onDelete)="openDeleteModal($event)"></course-item>
  <button class="btn btn-primary"
          *ngIf="coursesService.coursesCount > coursesState.courses.length"
          (click)="coursesService.loadMore()">Load more</button>
  <div *ngIf="!coursesService.coursesCount">
    No data. Feel free to add new course.
  </div>
</div>
