<div class="courses">
  <courses-controls (onFilter)="filter($event)"></courses-controls>
  <course-item *ngFor="let course of (courses | orderByDate : orderDirections[1])"
               [course]="course"
               (onDelete)="openDeleteModal($event)"></course-item>
  <div *ngIf="!courses.length">
    No data. Feel free to add new course.
  </div>
</div>
