<div class="courses">
  <courses-controls (onFilter)="coursesService.search($event)"></courses-controls>
  <course-item *ngFor="let course of (coursesState.courses | orderByDate : orderDirections[1])"
               [course]="course"
               (onDelete)="openDeleteModal($event)"></course-item>
  <div *ngIf="!coursesState.courses.length">
    No data. Feel free to add new course.
  </div>
</div>
