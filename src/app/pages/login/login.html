<form class="form-horizontal login"
      name="loginForm"
      (ngSubmit)="login()"
      novalidate>
  <div class="form-group">
    <label for="name" class="col-sm-4 control-label">Login *</label>
    <div class="col-sm-8"
         [ngClass]="{
           'has-error': false
         }">
      <input type="text"
             class="form-control"
             id="name"
             name="name"
             [(ngModel)]="name"
             required>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-4 control-label">Password *</label>
    <div class="col-sm-8"
         [ngClass]="{
           'has-error': false
         }">
      <input type="password"
             class="form-control"
             id="password"
             name="password"
             [(ngModel)]="password"
             required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit"
              class="btn btn-primary">Log in</button>
    </div>
  </div>
</form>
