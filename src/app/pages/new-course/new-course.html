<form class="form-horizontal new-course"
      name="newCourseForm"
      (ngSubmit)="addCourse()"
      novalidate>
  <div class="form-group">
    <label for="title" class="col-sm-4 control-label">Title *</label>
    <div class="col-sm-8">
      <input type="text"
             class="form-control"
             id="title"
             name="title"
             [(ngModel)]="courseData.title"
             required>
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-4 control-label">Description *</label>
    <div class="col-sm-8">
      <textarea rows="3"
                class="form-control"
                id="description"
                name="description"
                [(ngModel)]="courseData.description"
                required></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="date" class="col-sm-4 control-label">Date *</label>
    <div class="col-sm-8">
      <course-date [inputId]="'date'"
                   [(date)]="courseData.date"></course-date>
    </div>
  </div>
  <div class="form-group">
    <label for="duration" class="col-sm-4 control-label">Duration *</label>
    <div class="col-sm-8">
      <course-duration [inputId]="'duration'"
                       [(duration)]="courseData.duration"></course-duration>
      {{ courseData.duration | courseDuration }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit"
              class="btn btn-primary">Add</button>
      <button type="button"
              class="btn"
              [routerLink]="'/'">Cancel</button>
    </div>
  </div>
</form>
