<div class="modal fade"
     bsModal
     #modal="bs-modal"
     [config]="{
       backdrop: 'static'
     }"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close"
                aria-label="Close"
                (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ confirmationModalService.data.content }}
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary"
                (click)="confirmationModalService.submit()">
          {{ confirmationModalService.data.submitButtonText }}
        </button>
        <button type="button"
                class="btn btn-default"
                (click)="modal.hide()">
          {{ confirmationModalService.data.cancelButtonText }}
        </button>
      </div>
    </div>
  </div>
</div>
