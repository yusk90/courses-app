<div class="modal"
     [ngClass]="{
       'opened': modalService.opened
     }">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close"
                (click)="modalService.close()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ modalService.data.content }}
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary"
                (click)="modalService.submit()">{{ modalService.data.submitButtonText }}</button>
        <button type="button"
                class="btn btn-default"
                (click)="modalService.close()">{{ modalService.data.cancelButtonText }}</button>
      </div>
    </div>
  </div>
</div>
